<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="icon" href="watmarket_dark_logo.png" media="(prefers-color-scheme: dark)" type="image/png">
  <link rel="icon" href="watmarket_light_logo.png" media="(prefers-color-scheme: light)" type="image/png">
  <style>
    :root {
      --black: #0a0a0a;
      --yellow: #ffcf00; /* Waterloo-inspired */
      --yellow-saturated: #ffd833;
      --off-white: #EDEDED;
      --muted: rgba(237,237,237,0.6);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--black);
      color: var(--off-white);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 10% 20%, rgba(255, 207, 0, 0.1) 0%, transparent 25%),
                  radial-gradient(circle at 80% 30%, rgba(255, 207, 0, 0.08) 0%, transparent 20%),
                  radial-gradient(circle at 30% 90%, rgba(255, 207, 0, 0.06) 0%, transparent 25%);
      animation: lava-lamp 30s infinite linear;
      z-index: 0;
    }

    .noise {
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="200" height="200" filter="url(%23n)" opacity="0.03"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .campus-signal {
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><text x="10" y="30" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors • CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors</text><text x="10" y="80" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">COOP • Midterms • Warriors • CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors • CS 246 • E7</text><text x="10" y="130" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">PAC • DC • COOP • Midterms • Warriors • CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors</text><text x="10" y="180" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">E7 • PAC • DC • COOP • Midterms • Warriors • CS 246 • E7 • PAC • DC • COOP • Midterms</text><text x="10" y="230" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">Warriors • CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors • CS 246 • E7 • PAC • DC</text><text x="10" y="280" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">Midterms • Warriors • CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors • CS 246 • E7</text><text x="10" y="330" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">DC • COOP • Midterms • Warriors • CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors</text><text x="10" y="380" font-size="12" fill="rgba(255,255,255,0.03)" font-family="Inter, sans-serif" font-weight="500" transform="rotate(-15)">CS 246 • E7 • PAC • DC • COOP • Midterms • Warriors • CS 246 • E7 • PAC • DC • COOP</text></svg>');
      filter: blur(1px);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .stack {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 64px;
      max-width: 1200px;
      width: 100%;
      align-items: center;
    }

    @media (max-width: 900px) {
      .container {
        padding: 40px 24px 80px;
        align-items: center;
        height: auto;
        min-height: 100vh;
      }

      .stack {
        grid-template-columns: 1fr;
        gap: 48px;
        padding-top: 20px;
      }

      .left {
        align-items: center;
        text-align: center;
      }

      .header-row {
        justify-content: center;
      }

      footer {
        position: relative;
        bottom: auto;
        padding: 24px 0;
        margin-top: auto;
      }

      .laptop {
        min-height: 280px;
      }
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeUp 1.1s ease forwards;
    }

    .header-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .logo {
      width: 40px;
      height: 40px;
      opacity: 0.9;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      width: fit-content;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: rgba(255,207,0,0.15);
      color: var(--yellow);
      border: 1px solid rgba(255, 207, 0, 0.2);
    }

    h1 {
      font-size: clamp(36px, 5vw, 64px);
      line-height: 1.05;
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.03em;
      animation: tighten-to-normal 1.5s ease-out forwards;
    }

    h1 span {
      background: linear-gradient(90deg, var(--yellow) 0%, #fff 50%, var(--yellow) 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 8s infinite linear;
    }

    .tagline {
      font-size: 24px;
      color: var(--muted);
      max-width: 520px;
      margin-top: 12px;
      font-family: 'Playfair Display', serif; /* Fancier font */
      font-style: italic;
    }

    .cta {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .button {
      position: relative;
      background: var(--yellow);
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 14px 22px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 rgba(255,207,0,0.0);
    }

    .button::after {
      content: '';
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 40%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 216, 51, 0.35);
    }

    .button:hover::after {
      opacity: 1;
    }

    .right {
      display: flex;
      justify-content: center;
      animation: floatIn 1.4s 0.15s ease forwards;
    }

    /* Laptop mock */
    .laptop {
      width: 420px;
      max-width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 18px;
      background: linear-gradient(180deg, #111, #050505);
      box-shadow: 0 40px 120px rgba(0,0,0,0.7);
      padding: 16px;
      position: relative;
      border: 1px solid rgba(255,255,255,0.12); /* Added subtle border */
    }

    .screen {
      position: relative;
      height: 100%;
      border-radius: 12px;
      background: #000;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12); /* Lightened from 0.08 */
    }

    .screen::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(600px 300px at 50% 0%, rgba(255,207,0,0.15), transparent 60%);
    }

    .market {
      position: absolute;
      inset: 0;
      padding: 20px;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
      animation: pulse 6s ease-in-out infinite;
    }

    .market h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--yellow);
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .market h3::before {
      content: '';
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--yellow);
      animation: pulse-live 1.2s infinite;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .card {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }


    .card:hover {
      transform: translateY(-5px) scale(1.03);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(255, 216, 51, 0.2);
    }

    .odds-container {
      height: 1.2em;
      overflow: hidden;
      display: inline-flex;
      position: relative;
      color: var(--yellow);
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .odds-reel {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      will-change: transform;
    }

    .odds-item {
      height: 1.2em;
      line-height: 1.2em;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex-shrink: 0;
      white-space: nowrap;
      width: 100%;
    }

    footer {
      position: relative;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(24px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .pulse-circle {
      position: relative;
      width: 8px;
      height: 8px;
    }

    .pulse-circle::before, .pulse-circle::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background-color: var(--yellow);
    }

    .pulse-circle::after {
      animation: pulse-dot 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    @keyframes pulse-dot {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes pulse-live {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes shimmer {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }

    @keyframes tighten-to-normal {
      from { letter-spacing: -0.05em; }
      to { letter-spacing: -0.03em; }
    }

    @keyframes lava-lamp {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="campus-signal"></div>
  <div class="noise"></div>

  <div class="container">
    <div class="stack">
      <div class="left">
        <div class="header-row">
          <img src="watmarket_dark_logo.png" alt="WatMarket Logo" class="logo" />
          <span class="badge"><span class="pulse-circle"></span>Coming Soon</span>
        </div>
        <h1>
          Wat<span>Market</span>
        </h1>
        <p class="tagline">
          Bet on Waterloo.
        </p>
      </div>

      <div class="right">
        <div class="laptop">
          <div class="screen">
            <div class="market">
              <h3>LIVE MARKETS</h3>
              <div class="cards">
                <div class="card">
                  <span>CS 246 final avg &gt; 75%</span>
                  <div class="odds-container" data-start="62"></div>
                </div>
                <div class="card">
                  <span>Warriors win next home game</span>
                  <div class="odds-container" data-start="54"></div>
                </div>
                <div class="card">
                  <span>Snow day this term</span>
                  <div class="odds-container" data-start="31"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    WatMarket · Not affiliated with the University of Waterloo · For entertainment only
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const range = 5; // +/- 5%

      document.querySelectorAll('.odds-container').forEach(container => {
        const startVal = parseInt(container.getAttribute('data-start'));
        const reel = document.createElement('div');
        reel.className = 'odds-reel';
        
        // Generate numbers from start - range to start + range
        const min = startVal - range;
        const max = startVal + range;
        
        for (let i = min; i <= max; i++) {
          const item = document.createElement('div');
          item.className = 'odds-item';
          item.textContent = i + '%';
          reel.appendChild(item);
        }
        
        container.appendChild(reel);
        
        // Create ghost element for sizing
        const ghost = document.createElement('div');
        ghost.className = 'odds-item';
        ghost.style.visibility = 'hidden';
        ghost.style.position = 'static';
        ghost.textContent = '00%'; // Reserve width
        container.appendChild(ghost);
        
        // Initial position: center on startVal
        let currentIndex = range;
        const itemHeight = 1.2; // em (matches CSS)
        
        function updatePosition() {
          reel.style.transform = `translateY(-${currentIndex * itemHeight}em)`;
        }
        
        updatePosition();
        
        // Animate with random intervals
        function scheduleNextUpdate() {
            // Random delay between 3s and 6s
            const delay = 3000 + Math.random() * 3000;
            
            setTimeout(() => {
                // Determine move: -1 or 1
                let move = Math.random() < 0.5 ? -1 : 1;
                
                // Calculate next index
                let nextIndex = currentIndex + move;
                
                // Bounce logic: if out of bounds, flip direction
                if (nextIndex < 0) {
                    nextIndex = 1; // Bounce back up
                } else if (nextIndex > range * 2) {
                    nextIndex = range * 2 - 1; // Bounce back down
                }
                
                currentIndex = nextIndex;
                updatePosition();
                
                // Schedule next
                scheduleNextUpdate();
            }, delay);
        }

        // Start with a random initial delay to desync
        setTimeout(scheduleNextUpdate, Math.random() * 5000);
      });
    });
  </script>
</body>
</html>
